<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js"></script>
    <title>Clima</title>
  </head>
  <body>
    <header style="box-shadow: 0 0.3rem 0.4rem rgb(0,0,0,0.15)">
      <nav class="navbar bg-primary">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand d-flex align-items-center">
            <img class="me-1" src="../img/logo.png" alt="logo" />
            <p
              class="h3"
              style="
                color: #fff;
                text-shadow: 0.15rem 0.15rem rgb(115, 129, 176);
              "
            >
              Tiempo y Clima
            </p>
          </a>
          <div id="container_search" class="d-flex">
            <form id="form" class="d-flex">
              <input
                class="form-control me-1"
                type="search"
                placeholder="Buscar"
                id="search"
                autocomplete="off"
                />
                <div id="container_list"class="bg-light shadow p-3 list-group">
                  <ul id="list_search"></ul>
                </div>
              <button class="btn btn-dark" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="row row-cols-1 row-cols-md-2 g-0">
      <div class="col d-flex justify-content-center">
        <div class="card mt-3 mx-4" style="max-width: 35rem">
          <img
            id="img_weather"
            src="../img/day.jpg"
            class="card-img-top"
            alt="representacion del Clima"
          />
          <div id="city" class="card-img-overlay h1 text-end text-border"></div>
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div id="temp" class="card-text h1 me-3"></div>
            <div id="description"class="card-text h2 me-3 text-center"></div>
            <img
              src=""
              id="icon-weather"
            />
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="card mt-3 mx-4" style="width: 35rem">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex">
                <div>Minima (째c)</div>
                <div class="flex-fill text-center" id="temp_min"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>Maxima (째c)</div>
                <div class="flex-fill text-center" id="temp_max"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>Sensaci처n Term. (째c)</div>
                <div class="flex-fill text-center" id="feelslike"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>Humidad</div>
                <div class="flex-fill text-center" id="humidity"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>UV</div>
                <div class="flex-fill text-center" id="UV"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>Viento</div>
                <div class="flex-fill text-center" id="wind"></div>
              </li>
              <li class="list-group-item d-flex">
                <div>Visibilidad</div>
                <div class="flex-fill text-center" id="visibility"></div>
              </li>
            </ul>
          </div>
          <div class="card-footer text-end">
            <small id="update" class="text-muted"></small>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-primary mt-3 p-2 text-end">
      &copy;2023, derechos del autor
    </footer>
  </body>
</html>
